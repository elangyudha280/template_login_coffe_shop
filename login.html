<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>halaman login</title>
  </head>
  <body>
   

    <div class="template">
       <div class="login-template">
        <div class="img-left">
            <img src="img-left-bg.jpg" alt="">
        </div>
        <div class="form-login">
            <div class="form-action">
                     <!-- judul form -->

                     <h4 class="h-judul text-center text-capitalize">selamat datang</h4>

                     <!-- end judul form -->
                <form action=""  method="get">
                    <!-- input action -->

                      <div class="form-group text-capitalize">
                          <label for="username">username</label>
                          <input type="text" class="form-control" id="username" placeholder="Masukan Username">
                      </div>
                      <div class="form-group text-capitalize">
                          <label for="email">email</label>
                          <input type="email" class="form-control" id="email" placeholder="Masukan Email">
                      </div>
                      <div class="form-group text-capitalize ">
                          <label for="password">password</label>
                          <input type="password" class="form-control" id="password" placeholder="Masukan Password">
                      </div>

                    <button class="btn btn-success btn-aksi " type="submit">log in</button>

                    <!-- end input action -->
                </form>
            </div>
        </div>
       </div>
    </div>

    <link rel="stylesheet" href="js/bootstrap.min.js">
  </body>
</html>
